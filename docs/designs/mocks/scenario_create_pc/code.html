<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>シナリオ登録 - シナプレ管理くん</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "emerald-bg": "#D1FAE5",
                        "emerald-text": "#065F46",
                        "background-light": "#F5F7FA",
                        "neutral-gray": "#F3F4F6",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 16px rgba(0,0,0,0.06)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Spline Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-background-light font-display text-slate-800 min-h-screen">
<div class="max-w-[800px] mx-auto px-6 py-12">
<header class="mb-8">
<a class="inline-flex items-center text-primary font-medium hover:opacity-80 transition-opacity mb-2" href="#">
<span class="material-icons text-sm mr-1">arrow_back</span>
                シナリオ一覧に戻る
            </a>
<h1 class="text-3xl font-bold tracking-tight">シナリオ登録</h1>
</header>
<div class="bg-white shadow-soft rounded-[16px] overflow-hidden">
<div class="p-8 space-y-10">
<div class="flex flex-col md:flex-row gap-8">
<div class="flex-shrink-0">
<label class="block text-sm font-semibold text-slate-500 mb-2">サムネイル画像</label>
<div class="w-[280px] h-[280px] bg-neutral-gray rounded-lg flex flex-col items-center justify-center border-2 border-dashed border-slate-200 cursor-pointer hover:bg-slate-100 transition-colors">
<span class="material-icons text-slate-400 text-4xl mb-2">camera_alt</span>
<span class="text-slate-500 text-sm font-medium">画像を選択</span>
<input class="hidden" type="file"/>
</div>
</div>
<div class="flex-1 space-y-5">
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">シナリオ名 <span class="text-red-500">*</span></label>
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3" placeholder="例：インセイン：灰の降る街" type="text"/>
</div>
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">ゲームシステム</label>
<select class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3">
<option value="">選択してください</option>
<option value="coc">クトゥルフ神話TRPG</option>
<option value="emoklore">エモクロアTRPG</option>
<option value="insane">インセイン</option>
<option value="shinobigami">シノビガミ</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-500">ハンドアウト形式</label>
<div class="flex gap-4">
<label class="flex items-center space-x-2 cursor-pointer group">
<input class="w-4 h-4 text-primary focus:ring-primary border-slate-300" name="handout" type="radio"/>
<span class="text-slate-700 group-hover:text-primary transition-colors">なし</span>
</label>
<label class="flex items-center space-x-2 cursor-pointer group">
<input class="w-4 h-4 text-primary focus:ring-primary border-slate-300" name="handout" type="radio"/>
<span class="text-slate-700 group-hover:text-primary transition-colors">公開</span>
</label>
<label class="flex items-center space-x-2 cursor-pointer group">
<input class="w-4 h-4 text-primary focus:ring-primary border-slate-300" name="handout" type="radio"/>
<span class="text-slate-700 group-hover:text-primary transition-colors">秘匿</span>
</label>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">作者名</label>
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3" placeholder="作者名を入力" type="text"/>
</div>
</div>
</div>
<div class="space-y-6">
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">シナリオ概要</label>
<textarea class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary h-[120px] resize-none py-3 px-4" placeholder="シナリオのあらすじや導入を記入してください。"></textarea>
</div>
<div class="space-y-3">
<label class="block text-sm font-semibold text-slate-500">タグ</label>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-1.5 rounded-full bg-emerald-bg text-emerald-text font-medium text-sm transition-all">ホラー</button>
<button class="px-4 py-1.5 rounded-full bg-emerald-bg text-emerald-text font-medium text-sm transition-all">推理</button>
<button class="px-4 py-1.5 rounded-full bg-neutral-gray text-slate-600 font-medium text-sm transition-all hover:bg-slate-200">現代</button>
<button class="px-4 py-1.5 rounded-full bg-neutral-gray text-slate-600 font-medium text-sm transition-all hover:bg-slate-200">エモーショナル</button>
<button class="px-4 py-1.5 rounded-full bg-neutral-gray text-slate-600 font-medium text-sm transition-all hover:bg-slate-200">協力型</button>
<button class="px-4 py-1.5 rounded-full bg-neutral-gray text-slate-600 font-medium text-sm transition-all hover:bg-slate-200">特殊</button>
<button class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center hover:bg-slate-200">
<span class="material-icons text-base">add</span>
</button>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">プレイ人数</label>
<div class="flex items-center space-x-3">
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3 text-center" max="20" min="1" placeholder="1" type="number"/>
<span class="text-slate-400 font-bold">~</span>
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3 text-center" max="20" min="1" placeholder="4" type="number"/>
<span class="text-slate-500 whitespace-nowrap">人</span>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">プレイ時間</label>
<div class="flex items-center space-x-3">
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3 text-center" max="14400" min="1" placeholder="60" type="number"/>
<span class="text-slate-400 font-bold">~</span>
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3 text-center" max="14400" min="1" placeholder="120" type="number"/>
<span class="text-slate-500 whitespace-nowrap">分</span>
</div>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-semibold text-slate-500">配布URL</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 material-icons text-slate-400 text-xl">link</span>
<input class="w-full bg-neutral-gray border-none rounded-[8px] focus:ring-2 focus:ring-primary py-3 pl-11" placeholder="https://..." type="url"/>
</div>
</div>
</div>
<div class="border-t border-slate-100 p-8 flex items-center justify-between">
<button class="px-6 py-3 text-slate-500 hover:text-slate-800 font-medium transition-colors">
                    キャンセル
                </button>
<button class="px-10 py-3 bg-primary text-white rounded-[12px] font-bold shadow-lg shadow-primary/20 hover:opacity-90 active:scale-95 transition-all">
                    登録する
                </button>
</div>
</div>
<div class="mt-8 p-4 bg-primary/5 rounded-[12px] flex items-start space-x-3">
<span class="material-icons text-primary mt-0.5">info</span>
<p class="text-sm text-slate-600 leading-relaxed">
                登録したシナリオは、あなたの管理カレンダーからセッション予約の際に選択できるようになります。
            </p>
</div>
</div>

</body></html>

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with OpenNext
        run: pnpm build:cloudflare
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Replace unused @vercel/og WASM with empty stubs
        run: |
          for f in $(find node_modules -path "*/next/dist/compiled/@vercel/og/*.wasm"); do
            echo "Replacing $f with empty stub"
            printf '\x00\x61\x73\x6d\x01\x00\x00\x00' > "$f"
          done
          for f in $(find .open-next -name "resvg.wasm" -o -name "yoga.wasm" 2>/dev/null); do
            echo "Replacing $f with empty stub"
            printf '\x00\x61\x73\x6d\x01\x00\x00\x00' > "$f"
          done

      - name: Deploy to Cloudflare Pages
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_HYPERDRIVE_LOCAL_CONNECTION_STRING_HYPERDRIVE: ${{ secrets.HYPERDRIVE_CONNECTION_STRING }}
